<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Stock Mining</title>
		<link type="text/css" href="resources/css/jquery-ui.min.css" rel="stylesheet" />
		<link type="text/css" href="resources/css/ui.jqgrid.css" rel="stylesheet" />

		<!-- Framework CSS -->
		<link rel="stylesheet" href="resources/css/blueprint/screen.css" type="text/css" media="screen, projection"/>
		<link rel="stylesheet" href="resources/css/blueprint/print.css" type="text/css" media="print"/>
		<!--[if lte IE 8]><link rel="stylesheet" href="resources/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
		<link rel="stylesheet" href="resources/css/rain.css" type="text/css" media="screen, projection"/>
		<!--[if lt IE 9]><script type="text/javascript" src="resources/js/html5.js"></script><![endif]-->

		<!-- Custom CSS -->
		<link type="text/css" href="resources/css/style.css" rel="stylesheet" />

		<script src="resources/js/jquery/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="resources/js/jquery/jquery-ui.min.js" type="text/javascript"></script>
		<script src="resources/js/jquery/jquery.tmpl.min.js" type="text/javascript"></script>
		<script src="resources/js/jquery/jquery.jqGrid.src.js" type="text/javascript"></script>
		<script src="resources/js/jquery/i18n/grid.locale-cn.js" type="text/javascript"></script>
		
		<script src="resources/js/date.js" type="text/javascript"></script>
		
		<script src="resources/js/common.js" type="text/javascript"></script>
		<script src="resources/js/result.js" type="text/javascript"></script>
	</head>

	<body class="body">
		<div class="header headerBlue">
			<nav class="listStyleNo positionR clearfix">
				<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">新闻</a>
				<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">微博</a>
				<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">购物</a>
			</nav>
		</div>
		<div class="headerM headerGrey">
			<div class="container positionR">
				<div id="customHeader">
					<a class="textDecNone displayBlock paddingTopLL fontsizeXxlarge" href="./">Stock Mining</a>
				</div>
			</div>
		</div>

		<div class="container marginTop">
			<div class="content">

				<div class="main">
					<div>
						Start Date: <input type="text" id="startDatepicker" />
						End Date: <input type="text" id="endDatepicker" />
						<input type="submit" value="Search" id="searchStock" />
						Group By: <select id="chngroup">
							<option value="code">code</option>
							<option value="date">date</option>
							<option value="strategy">strategy</option>	
						</select>
					</div>
					<table id="stockContent"></table>
					<div id="pageCount"></div> 
				</div>

				<footer class="footer socialFooter clear borderTop">
					<p class="bottom paddingLeftS">
						Copyright 2013 Pakko Empire All rights reserved.
					</p>
				</footer>
			</div>
		</div>
		
			<script id="newsContentTemplate" type="text/x-jquery-tmpl">
		    	<div class="postItem">
					<p>${code} - ${formatDate(date)}</p>
				</div>
			</script>
	</body>

</html>
